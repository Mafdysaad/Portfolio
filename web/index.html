<!DOCTYPE html>
<html>
<head>
  <!--

    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="portfolio">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>MafdySaad</title>
  <link rel="manifest" href="manifest.json">
  <meta charset="UTF-8" />
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: #ffffff;
        font-family: Arial, sans-serif;
      }

      /* Container */
      #splash {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: white;
        z-index: 9999;
      }

      /* Logo */
      .logo {
        width: 150px;
        height: 150px;
        position: relative;
        overflow: hidden;
      }

      /* Shine effect on logo */
      .logo::after {
        content: "";
        position: absolute;
        top: -100%;
        left: -100%;
        width: 300%;
        height: 300%;
        background: linear-gradient(
          120deg,
          transparent 0%,
          rgba(255, 255, 255, 0.6) 50%,
          transparent 100%
        );
        transform: rotate(25deg);
        animation: shine 2.2s infinite ease-in-out;
      }

      @keyframes shine {
        0% {
          transform: translateX(-150%) translateY(-150%) rotate(25deg);
        }
        80% {
          transform: translateX(150%) translateY(150%) rotate(25deg);
        }
        100% {
          transform: translateX(150%) translateY(150%) rotate(25deg);
        }
      }

      /* Text slide-up animation */
      .title {
        margin-top: 20px;
        font-size: 22px;
        font-weight: 600;
        opacity: 0;
        transform: translateY(40px);
        animation: slideUp 1s ease-out forwards 0.7s;
      }

      @keyframes slideUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Loading fade */
      #splash.fade-out {
        opacity: 0;
        transition: opacity 0.4s ease;
      }
    </style>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
   <!-- Splash Screen -->
    <div id="splash">
      <!-- Replace logo.png with your logo -->
      <img class="logo" src="web/assets/flutterlogo.png" alt="logo" />

      <div class="title">Mafdy Saad's Flutter Developer</div>
      
    </div>

    <script>
      // Remove splash when Flutter is ready
      window.addEventListener("flutter-first-frame", function () {
        const splash = document.getElementById("splash");
        splash.classList.add("fade-out");
        setTimeout(() => splash.remove(), 400);
      });
    </script>
</body>
</html>
