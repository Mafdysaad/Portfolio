<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="portfolio">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <title>MafdySaad</title>
  <link rel="manifest" href="manifest.json">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Splash Container */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: white;
      z-index: 9999;
      transition: opacity 0.4s ease;
    }

    /* Logo */
    .logo {
      width: 20vw; /* 20% من عرض الشاشة */
      max-width: 200px; /* أقصى عرض */
      min-width: 100px; /* أقل عرض */
      height: auto; /* يحافظ على نسبة الصورة */
      position: relative;
    }

    /* Shine effect on logo */
    .logo::after {
      content: "";
      position: absolute;
      top: -100%;
      left: -100%;
      width: 300%;
      height: 300%;
      background: linear-gradient(
        120deg,
        transparent 0%,
        rgba(255, 255, 255, 0.6) 50%,
        transparent 100%
      );
      transform: rotate(25deg);
      animation: shine 2.2s infinite ease-in-out;
    }

    @keyframes shine {
      0% {
        transform: translateX(-150%) translateY(-150%) rotate(25deg);
      }
      80%, 100% {
        transform: translateX(150%) translateY(150%) rotate(25deg);
      }
    }

    /* Title Text */
    .title {
      margin-top: 2vh;
      font-size: 2.2vw;
      font-weight: 600;
      opacity: 0;
      transform: translateY(4vh);
      animation: slideUp 1s ease-out forwards 0.7s;
      text-align: center;
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Fade out splash */
    #splash.fade-out {
      opacity: 0;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) { /* تابلت وموبايل كبير */
      .logo {
        width: 30vw;
        max-width: 180px;
      }
      .title {
        font-size: 4vw;
      }
    }

    @media (max-width: 480px) { /* موبايل صغير */
      .logo {
        width: 40vw;
        max-width: 150px;
      }
      .title {
        font-size: 5vw;
      }
    }
  </style>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>

  <!-- Splash Screen -->
  <div id="splash">
    <img class="logo" src="assets/flutterlogo.png" alt="logo">
    <div class="title">Mafdy Saad's Flutter Developer</div>
  </div>

  <script>
    // Remove splash when Flutter is ready
    window.addEventListener("flutter-first-frame", function () {
      const splash = document.getElementById("splash");
      splash.classList.add("fade-out");
      setTimeout(() => splash.remove(), 400);
    });
  </script>
</body>
</html>
